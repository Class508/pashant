<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()">&#x1F441;</span>
                </div>
            </div>
            <a href="https://www.facebook.com/prashant.guragai.71" class="button">Signup</a>
        </form>
        <p>Already have an account? <a href="login.html">Login</a> or retrun to <a href="index.html">home</a> page.</p>
    </div>
</body>
</html>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>Have questions or feedback? Drop us a message using the form below:</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="follow-us-section">
            <h2>Follow Us</h2>
            <ul class="social-media-icons">
                <li><a href="https://www.facebook.com/your_school" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="https://www.instagram.com/your_school" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a></li>
                <li><a href="https://twitter.com/your_school" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a></li>
            </ul>
        </section>
    </main>
